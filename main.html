<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<input type="text" required id="name" placeholder="Name"/>
	<input type="email" required id="email" placeholder="Email"/>
	<input type="radio" required name="gender" id="gender_m" value="male"/>
	<input type="radio" required name="gender" id="gender_f" value="female"/>
	<select required id="cars" >
		<option disabled selected>--Please choose an option--</option>
		<option>first</option>
		<option>second</option>
		<option>third</option>
	</select>	
	<input type="Number" required id="age" placeholder="Age"/>
	<input type="date" required id="dob" placeholder="age"/>
    <input type="tel" id="tel" placeholder="xxx-xxx-xxxx"/>
	<input type="password" required id="password" placeholder="Password"/>
	<input type="checkbox" required id="tos" />
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
